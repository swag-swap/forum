{% extends "base.html" %} 
{% block content %}

<form  class='space-y-5 mb-5' method="POST"  enctype="multipart/form-data">
    {# Include CKEditor assets #} {{ form.media }} 
    {% csrf_token %}
    <div>
    {{ form.as_p }}
    </div> 
    <button type="submit" class="btn-submit mt-2">Add test questions</button>
</form>

<a class="btn-submit mt-5" href="{% url 'delete_test' slug=test.slug %}">Delete the test</a>
 

{% endblock %}
