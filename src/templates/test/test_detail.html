<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Detail</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <h2>{{ object.author }}</h2>
    <p>{{ object.updated_on }}</p>
    <p>{{ object.content }}</p>
    {% for question in questions %}
        <h3>{{ question.text }}</h3>
        <h5>{{ question.question_type }}</h5>
    {% endfor %}
</body>
</html>
